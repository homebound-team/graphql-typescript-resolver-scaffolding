directive @org(category: String) on FIELD_DEFINITION

type Author {
  name: String!
}

type Book {
  name: String!
}

schema {
  query: Query
  mutation: Mutation
}

type Query {
  authors(id: ID): [Author!]!
}

type Mutation {
  saveAuthor(input: AuthorInput!): SaveAuthorResult! @org(category: "author")
}

type SaveAuthorResult {
  author: Author!
}

input AuthorInput {
  name: String
}
